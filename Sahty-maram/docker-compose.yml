version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: sahty_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sahtyyy
      MYSQL_USER: sahty_user
      MYSQL_PASSWORD: sahty_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - sahty_network

  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sahty_app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql://sahty_user:sahty_password@mysql:3306/sahtyyy?serverVersion=8.0.32
      APP_ENV: dev
      APP_DEBUG: 1
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    working_dir: /app
    command: sh -c "php bin/console doctrine:database:create --if-not-exists && php bin/console doctrine:migrations:migrate --no-interaction && php bin/console doctrine:fixtures:load --no-interaction && php -S 0.0.0.0:8000 -t public/"
    networks:
      - sahty_network

  # phpMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: sahty_phpmyadmin
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_USER: sahty_user
      PMA_PASSWORD: sahty_password
    ports:
      - "8001:80"
    networks:
      - sahty_network

volumes:
  mysql_data:
    driver: local

networks:
  sahty_network:
    driver: bridge
