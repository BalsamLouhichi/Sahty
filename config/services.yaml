# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.meeting.provider: '%env(APP_MEETING_PROVIDER)%'
    app.jitsi.domain: '%env(APP_JITSI_DOMAIN)%'
    app.google.client_id: '%env(GOOGLE_CLIENT_ID)%'
    app.google.client_secret: '%env(GOOGLE_CLIENT_SECRET)%'
    app.google.refresh_token: '%env(GOOGLE_REFRESH_TOKEN)%'
    app.google.calendar_id: '%env(GOOGLE_CALENDAR_ID)%'
    app.google.timezone: '%env(GOOGLE_MEET_TIMEZONE)%'


services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Service\MeetingLinkGenerator:
        arguments:
            $provider: '%app.meeting.provider%'
            $jitsiDomain: '%app.jitsi.domain%'

    App\Service\GoogleMeetApiService:
        arguments:
            $clientId: '%app.google.client_id%'
            $clientSecret: '%app.google.client_secret%'
            $refreshToken: '%app.google.refresh_token%'
            $calendarId: '%app.google.calendar_id%'
            $timezone: '%app.google.timezone%'

    App\Service\MeetingSchedulerService:
        arguments:
            $provider: '%app.meeting.provider%'

    App\Service\AppointmentNotificationMailer:
        arguments:
            $fromAddress: '%env(string:APP_MAILER_FROM)%'
