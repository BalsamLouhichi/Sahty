# Import automatique des contrôleurs
controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

# Routes personnalisées (au cas où)
app_home:
    path: /
    controller: App\Controller\HomeController::index

app_login:
    path: /login
    controller: App\Controller\SecurityController::login

app_logout:
    path: /logout
    controller: App\Controller\SecurityController::logout

app_signup:
    path: /signup
    controller: App\Controller\SignupController::signup

# Redirection après login
app_redirect_after_login:
    path: /redirect-after-login
    controller: App\Controller\SecurityController::redirectAfterLogin